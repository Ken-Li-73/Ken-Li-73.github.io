f="https://www.mykebaby.com/posts/ecc65d01/"><span hidden itemprop="author" itemscope itemtype="http://schema.org/Person"><meta itemprop="image" content="/images/avatar.gif"><meta itemprop="name" content="小懒虫"></span><span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><meta itemprop="name" content="半日浮生"><meta itemprop="description" content="Later Is Never"></span><span hidden itemprop="post" itemscope itemtype="http://schema.org/CreativeWork"><meta itemprop="name" content="算法：匈牙利算法 | 半日浮生"><meta itemprop="description" content=""></span><header class="post-header"><h1 class="post-title" itemprop="name headline">算法：匈牙利算法</h1><div class="post-meta-container"><div class="post-meta"><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar"></i> </span><span class="post-meta-item-text">发表于</span> <time title="创建时间：2022-03-14 11:56:51" itemprop="dateCreated datePublished" datetime="2022-03-14T11:56:51+00:00">2022-03-14</time> </span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar-check"></i> </span><span class="post-meta-item-text">更新于</span> <time title="修改时间：2022-10-17 10:38:32" itemprop="dateModified" datetime="2022-10-17T10:38:32+00:00">2022-10-17</time> </span><span class="post-meta-break"></span> <span class="post-meta-item" title="本文字数"><span class="post-meta-item-icon"><i class="far fa-file-word"></i> </span><span class="post-meta-item-text">本文字数：</span> <span>2.2k</span> </span><span class="post-meta-item" title="阅读时长"><span class="post-meta-item-icon"><i class="far fa-clock"></i> </span><span class="post-meta-item-text">阅读时长 &asymp;</span> <span>2 分钟</span></span></div></div></header><div class="post-body" itemprop="articleBody"><p>匈牙利算法思想：<strong>先到先得，能让则让</strong>。</p><span id="more"></span><h3 id="1-例题"><a href="#1-例题" class="headerlink" title="1.例题"></a>1.例题</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">输入:</span><br><span class="line">    有一个正偶数 n ，表示待挑选的自然数的个数。后面给出 n 个具体的数字。</span><br><span class="line"></span><br><span class="line">已知条件：</span><br><span class="line">    1.“素数伴侣”:两个自然数相加之和为质数</span><br><span class="line">    2.每个待挑选的自然数只能选择一次进行组合</span><br><span class="line"></span><br><span class="line">输出:</span><br><span class="line">	输出一个整数 K ，表示你求得的“最佳方案”组成“素数伴侣”的对数。</span><br><span class="line"></span><br><span class="line">示例：</span><br><span class="line">    输入：</span><br><span class="line">        4</span><br><span class="line">        2 5 6 13</span><br><span class="line">        2</span><br><span class="line">        3 6</span><br><span class="line"></span><br><span class="line">    输出：</span><br><span class="line">        2</span><br><span class="line">        0</span><br></pre></td></tr></table></figure><h3 id="2-算法程序"><a href="#2-算法程序" class="headerlink" title="2.算法程序"></a>2.算法程序</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>&#123;</span><br><span class="line">    <span class="keyword">private</span> ArrayList&lt;Integer&gt; list1; <span class="comment">//存放奇数</span></span><br><span class="line">    <span class="keyword">private</span> ArrayList&lt;Integer&gt; list2; <span class="comment">//存放偶数</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span> [] visit; <span class="comment">//数字是否被访问</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> [] match;    <span class="comment">//存放当前元素所匹配的数字</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> counter;    <span class="comment">//计数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">Solution</span><span class="params">()</span>&#123;&#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">Solution</span><span class="params">(<span class="type">int</span>[] nums)</span>&#123;</span><br><span class="line">        classify(nums); <span class="comment">//分类奇数和偶数</span></span><br><span class="line">        traverse();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//******按照奇数偶数分类*********</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">classify</span> <span class="params">(<span class="type">int</span>[] nums)</span>&#123;</span><br><span class="line">        <span class="comment">//1.声明存放列表</span></span><br><span class="line">        list1 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        list2 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        <span class="comment">//2.按照奇数偶数分类</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i : nums)&#123;</span><br><span class="line">            <span class="keyword">if</span>((i&amp;<span class="number">1</span>)==<span class="number">1</span>) &#123;</span><br><span class="line">                list1.add(i);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">                list2.add(i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//3.建立list2所匹配的元素标识</span></span><br><span class="line">        visit = <span class="keyword">new</span> <span class="title class_">boolean</span> [list2.size()];<span class="comment">//是否被访问</span></span><br><span class="line">        match = <span class="keyword">new</span> <span class="title class_">int</span>[list2.size()];     <span class="comment">//是否有匹配</span></span><br><span class="line">        Arrays.fill(match,-<span class="number">1</span>);             <span class="comment">//初始无匹配</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//*********************************************************</span></span><br><span class="line">    <span class="comment">//遍历Array1</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">traverse</span><span class="params">()</span>&#123;</span><br><span class="line">        counter =<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;list1.size();i++)&#123;</span><br><span class="line">            <span class="comment">//每换一次元素，Array2的元素访问初始化为未访问</span></span><br><span class="line">            visit = <span class="keyword">new</span> <span class="title class_">boolean</span>[list2.size()];</span><br><span class="line">            <span class="keyword">if</span>(find(i))&#123;</span><br><span class="line">                counter++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//匈牙利算法:先到先得，能让则让</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span> <span class="title function_">find</span><span class="params">(<span class="type">int</span> i)</span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>;j&lt;list2.size();j++)&#123;</span><br><span class="line">            <span class="comment">//如果两者之和为素数，并且所匹配的元素没有被访问过（递归去重）</span></span><br><span class="line">            <span class="keyword">if</span>(isPrime(list1.get(i)+list2.get(j))&amp;&amp;!visit[j])&#123;</span><br><span class="line">                visit[j] = <span class="literal">true</span>;</span><br><span class="line">                <span class="comment">//如果这个匹配元素还没匹配的的对象，或者所匹配元素可以更改匹配对象</span></span><br><span class="line">                <span class="keyword">if</span>(match[j]==-<span class="number">1</span>||find(match[j]))&#123;</span><br><span class="line">                    match[j] = i;</span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;  </span><br><span class="line"><span class="comment">//*********************************************************</span></span><br><span class="line">    <span class="comment">//判断是否是质数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isPrime</span><span class="params">(<span class="type">int</span> n)</span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">2</span>;i*i&lt;=n;i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(n%i==<span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//返回最佳方案结果</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">result</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> counter;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><h3 id="3-调用程序"><a href="#3-调用程序" class="headerlink" title="3.调用程序"></a>3.调用程序</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Main</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span>&#123;</span><br><span class="line">        <span class="type">Scanner</span> <span class="variable">scan</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Scanner</span>(System.in);</span><br><span class="line">        <span class="comment">//判断是否还有输入</span></span><br><span class="line">        <span class="keyword">while</span>(scan.hasNext())&#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> scan.nextInt();</span><br><span class="line">            <span class="type">int</span>[] nums = <span class="keyword">new</span> <span class="title class_">int</span>[n];</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">                nums[i] = scan.nextInt();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//每两行进行一次运算</span></span><br><span class="line">            <span class="type">Solution</span> <span class="variable"
